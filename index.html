<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playstation</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&family=Poppins&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./img/logo.png" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controller</a></li>
            <li><a href="">VR Assesories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img src="./img/menu.png" class="menu-icon" onclick="togglemenu()" />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 <br />Dualshock 4</h2>
          <h3>Wireless Controller for playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>N100,000.00</h4>
          <button type="button">Buy Now<img src="./img/arrow.png" /></button>
        </div>
        <div class="col-2">
          <img src="./img/controller.png" class="controller" />
          <div class="color--box"></div>
          <div class="add-btn">
            <img src="./img/add.png" alt="" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="./img/fb.png" />
        <img src="./img/ig.png" />
        <img src="./img/tw.png" />
      </div>
    </div>

    <script>
      
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px"

        function togglemenu(){


            if( menuList.style.maxHeight == "0px")
                {
                    menuList.style.maxHeight ="130px";
                }
            
            
            else
                {
                   menuList.style.maxHeight ="0px"; 
                }    

        }



    </script>
  </body>
</html>
